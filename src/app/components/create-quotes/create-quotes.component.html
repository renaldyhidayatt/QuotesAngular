<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Add Quotes</h5>
    <div *ngIf="formIncorrect" class="text-center">
      <span class="badge bg-danger">ALL FIELDS ARE REQUIRED</span>
    </div>
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        class="form-control"
        placeholder="Ingrese su nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="date" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="hour">Hour</label>
      <input type="time" id="hour" [(ngModel)]="time" class="form-control" />
    </div>
    <div class="form-group mb-3">
      <label for="symptoms">Symptoms</label>
      <textarea
        id="symptoms"
        rows="3"
        [(ngModel)]="symptoms"
        class="form-control"
        placeholder="Enter symptoms"
      ></textarea>
    </div>
    <button
      style="width: 100%"
      (click)="addQuotes()"
      class="btn btn-primary btn-block"
    >
      Add Quotes
    </button>
  </div>
</div>
